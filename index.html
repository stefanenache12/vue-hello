<!DOCTYPE html>
<html lang="en">

    <!--HEAD-->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--GOOGLE FONTS-->


        <!--FONT AWSOME-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--BS-->

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!--CSS-->
        
        <link rel="stylesheet" href="css/style.css">

        <!--VUE JS-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!--TITLE-->

        <title>HELLO VUE</title>

    </head>

    <!--BODY-->

    <body class="bg-secondary">
        
        <div id="app" class="w-50 m-auto d-flex flex-column text-center">  

           <h1 class="p-5 text-light"> {{ message }}  </h1> 

            <img :src="imgUrl" alt="Hello Vue">

        </div>

        <script>
            const { createApp } = Vue
            
            createApp({
                data() {
                    return {
                        message: 'Hello Vue!',
                        imgUrl :'https://img.freepik.com/free-vector/hello-wording-comic-speech-bubble-pop-art-style_1150-39959.jpg?w=996&t=st=1688141107~exp=1688141707~hmac=f86e9707b4b330b411cb234a657cc27700358f0c1c318acef5286f75fdbdd4ff'
                    }
                }
            }).mount('#app')
        </script>



        <!--JS BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <!--JAVA SCRIPT-->

        <script type="text/javascript" src="./js/main.js"></script>

    </body>

</html>
